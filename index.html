<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

 <main class="form-signin w-50 m-auto">
    <form>
      <h1 class="h3 mb-3 fw-normal" style="margin-top: 10px;">Calculator</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" placeholder="number1" id="number1">
        <label for="floatingInput">Number1</label>
      </div>
      <div class="form-floating">
        <input type="text"  class="form-control" placeholder="number2" id="number2">
        <label for="floatingPassword">Number2</label>
      </div>
  
      <div class="form-floating">
        <input type="text"  class="form-control" placeholder="operator" id="operator">
        <label for="floatingPassword">Operator</label>
      </div>
      <br>
      <center><button class="btn btn-primary w-40 py-2" type="button" onclick="calc()">Calculate</button></center>
      <lable id="output" class="border-5 p-3 bg-danger-subtle"></lable>
    </form>
  </main>
     
    <style></style><body style="background-color:rgb(1, 21, 24);">
